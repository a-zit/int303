<html>
    <head>
        <title>Favorite Subject Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="FavoriteSubjectSurvey" method="post">
            ID : <input type="number" name="studentId" /> <br>

            Email Address : <input type="email" name="emailAddress" /> <br>
            <hr>
            Favorite Subject: <br>

            &nbsp; &nbsp; &nbsp;&nbsp; <input type="checkbox" name="subjects" value="dst"/> Data Structures and Algorithm <br>

            &nbsp; &nbsp; &nbsp;&nbsp; <input type="checkbox" name="subjects" value="webtech"/> Web Technology <br>
            &nbsp; &nbsp; &nbsp;&nbsp; <input type="checkbox" name="subjects" value="webpro"/> Web Programming <br>
            &nbsp; &nbsp; &nbsp;&nbsp; <input type="checkbox" name="subjects" value="gen"/> General Education <br>
            <hr>
            <input type="submit" value="Submit Form">
        </form>
    </body>
</html>
