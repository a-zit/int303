<html>
    <head>
        <title>CalCulator Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="m-5">
        <h1>Calculator Form</h1>
        <hr>
        <div class="row">
        <form class="col-4 form-group" action="VerySimpleCal" method="post" target="_blank">
            <input class="form-control mt-2" type="number" required name="x" placeholder="Enter value number of X"/>
            <select name="Operator" class="custom-select mt-2">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select>
            <input class="form-control mt-2" type="number" required name="y" placeholder="Enter value number of Y"/>
            <div class="row">
            <input class="ml-3 col-3 mt-2 btn btn-primary" type="submit"/>
            <div class="col-5"></div>
            <a class="col-3" href="index.html"><button type="button" class="mt-2 btn btn-link">Back</button></a> 
            </div>
        </form>
        </div>
        </div>
    </body>
</html>
